{% extends "blog/index.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>
<!-- CSS -->

{% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href=" {% static 'blog/css/style.css' %}">
    <div style="padding: 20px">

        <div class="float-right">
            <a href="{% url 'my-posts-url' %}" class="btn btn-success">
                My Posts
            </a>
        </div>
        <br><br>
        {% for post in posts %}
            <div class="post" style="background-color: beige; border: 1px solid #a52a2a; padding: 40px; margin-top: 10px">
                <h3 style="text-align: center; color: darkmagenta"> {{ post.title }}</h3> <hr>
                <h5 style="color: fuchsia">{{ post.author }}</h5>
                <p > {{ post.description }}</p>
                <p> {{ post.likes }}</p>
            </div>
            <br>
        {%  endfor  %}
    </div>
{% endblock %}




</body>
</html>
